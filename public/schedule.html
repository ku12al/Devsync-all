<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSync 2025 - Announcement</title>

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #7634B3, #1D0D4A);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .announcement-container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .announcement-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .announcement-subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 1.5rem;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .countdown span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 0.75rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="announcement-container">
        <h1 class="announcement-title">DevSync 2025</h1>
        <p class="announcement-subtitle">Stay tuned for the big announcement!</p>
        <div class="countdown" id="countdown">
            <div>
                <span id="days">00</span>
                <div class="countdown-label">Days</div>
            </div>
            <div>
                <span id="hours">00</span>
                <div class="countdown-label">Hours</div>
            </div>
            <div>
                <span id="minutes">00</span>
                <div class="countdown-label">Minutes</div>
            </div>
            <div>
                <span id="seconds">00</span>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("April 01, 2025 10:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "The announcement is here!";
            }
        }, 1000);
    </script>
</body>

</html>
